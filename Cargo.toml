[package]
name = "bookmark-cd"
version = "1.0.5"
edition = "2021"
authors = ["Alec Brown <alec@noser.net>"]
description = "Bookmark directories and move to them"
license = "Apache-2.0"
repository = "https://github.com/a1ecbr0wn/bcd"
homepage = "https://bcd.a1ecbr0wn.com"
readme = "README.md"
keywords = ["filesystem", "utility"]
categories = ["command-line-utilities"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
path = "src/main.rs"
name = "bookmark-cd"

[dependencies]
lazy_static = "1.4.0"
clap = { version = "4.1", features = ["derive"] }
csv = "1.2"
home = "0.5.4"
tabled = "0.11.1"
sysinfo = "0.28"
pshell = "1.0.9"
snapcraft = "0.3.0"

[build-dependencies]
clap = { version = "4.1", features = ["derive"] }
clap_complete = "4.1"
clap_complete_fig = "4.1"
home = "0.5.4"
pshell = "1.0.9"
snapcraft = "0.3.0"
