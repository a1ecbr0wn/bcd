[package]
name = "bookmark-cd"
version = "1.0.7"
edition = "2021"
authors = ["Alec Brown <alec@noser.net>"]
description = "Bookmark directories and move to them"
license = "Apache-2.0"
repository = "https://github.com/a1ecbr0wn/bcd"
homepage = "https://bcd.a1ecbr0wn.com"
readme = "README.md"
keywords = ["filesystem", "utility"]
categories = ["command-line-utilities"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
path = "src/main.rs"
name = "bookmark-cd"

[dependencies]
clap = { version = "4.4", features = ["derive"] }
csv = "1.2"
home = "0.5.5"
tabled = "0.14.0"
sysinfo = "0.29"
pshell = "1.0.10"
snapcraft = "0.3.0"

[build-dependencies]
clap = { version = "4.4", features = ["derive"] }
clap_complete = "4.4"
clap_complete_fig = "4.4"
home = "0.5.5"
pshell = "1.0.10"
snapcraft = "0.3.0"
