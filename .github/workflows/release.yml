---
name: "Tag Release Build"

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  tag-release-build-linux:
    name: "Tag Release Build - Linux"
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        RUST: [stable]
        TARGET:
          - x86_64-unknown-linux-gnu
          - armv7-unknown-linux-gnueabihf
          - aarch64-unknown-linux-gnu

    steps:
      - name: "Checkout"
        uses: actions/checkout@v2

      - name: "Toolchain setup"
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.RUST }}
          target: ${{ matrix.TARGET }}
          override: true

      - name: "Test"
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: test
          args: --target=${{ matrix.TARGET }}

      - name: "Build release"
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --release --target=${{ matrix.TARGET }}

  tag-release-build-macos:
    name: "Tag Release Build - MacOS"
    runs-on: "macos-latest"
    strategy:
      matrix:
        RUST: [stable]
        TARGET:
          - x86_64-apple-darwin
          - aarch64-apple-darwin

    steps:
      - name: "Checkout"
        uses: actions/checkout@v2

      - name: "Toolchain setup"
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.RUST }}
          target: ${{ matrix.TARGET }}
          override: true

      - name: "Test"
        uses: actions-rs/cargo@v1
        with:
          command: test

      - name: "Build release"
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --release --target=${{ matrix.TARGET }}
      
      - name: "Package Release"
        run: tar cvzf bcd-${{ matrix.TARGET }}.tar.gz --cd=target/${{ matrix.TARGET }}/release bookmark-cd

  tag-release-publish:
    name: "Tag Release Publish"
    runs-on: "ubuntu-latest"
    needs: [tag-release-build-linux, tag-release-build-macos]

    steps:
      # - name: "Publish Application to crates.io"
      #   env:
      #     CARGO_REGISTRY_TOKEN: "${{ secrets.CRATES_TOKEN }}"
      #   uses: actions-rs/cargo@v1
      #   with:
      #     command: publish

      - name: "Create CLI Release"
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          automatic_release_tag: "latest"
          title: "Release ${{ github.ref_name }}"
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            LICENSE
            bcd-x86_64-unknown-linux-gnu.tar.gz
            bcd-armv7-unknown-linux-gnueabihf.tar.gz
            bcd-aarch64-unknown-linux-gnu.tar.gz
            bcd-x86_64-apple-darwin.tar.gz
            bcd-aarch64-apple-darwin.tar.gz
