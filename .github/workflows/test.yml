---
name: Test Call to homebrew-bcd

on:
  push:
    branches:
      - '**'

jobs:
  generate-formula:
    runs-on: ubuntu-latest
    name: "Generate homebrew formula"
    steps:
      - name: "Repository Dispatch"
        uses: benc-uk/workflow-dispatch@v1
        with:
          token: ${{ secrets.PAT }}
          repo: a1ecbr0wn/homebrew-bcd
          workflow: tap.yml
          inputs: '{ "tap_version": "v0.2.2" }'
